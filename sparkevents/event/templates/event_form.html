{% extends "layout.html" %}

{% block title %}
Event
{% endblock %}

{% block content %}
<h1 class="text-center text-white mt-4">WELCOME TO SPARK EVENTS</h1>
<h2>
    {%if form.instance.pk%}
    Edit Event
    {% else %}
    Create Event
    {% endif %}
    <form method="POST" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form.as_p }}
    <button class="btn btn-success" type="submit"> Submit</button>
        
    </form>
    <a href="{% url 'event_list'%}">Back to Event List</a>
</h2>
{% endblock %}
